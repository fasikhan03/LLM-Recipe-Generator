<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Signup - Know My Recipe</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap");

      body {
        font-family: "Roboto", sans-serif;
        background-color: #f8e9a1;
        color: #f76c6c;
        padding: 20px;
        background-image: url(/assets/chef.jpg);
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover;
      }

      .form-container {
        align-items: center;
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        margin: auto;
        border: 2px solid #f76c6c;
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-family: "Pacifico", cursive;
        color: #355c7d;
      }

      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group input[type="password"],
      .form-group select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 2px solid #f76c6c;
        font-family: "Roboto", sans-serif;
        transition: border-color 0.3s ease;
      }

      .form-group input[type="text"]:focus,
      .form-group input[type="email"]:focus,
      .form-group input[type="password"]:focus,
      .form-group select:focus {
        border-color: #355c7d;
        outline: none;
      }

      button[type="submit"] {
        background-color: #f67280;
        color: #ffffff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-family: "Pacifico", cursive;
        transition: background-color 0.3s ease;
        display: block;
        margin: 0 auto;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
      }
      .heading-text {
        text-align: center;
        font-family: "Pacifico", cursive;
        color: #355c7d;
        margin-bottom: 20px;
      }

      .heading-text h1 {
        margin: 0;
        font-size: 2.5em;
      }

      .heading-text p {
        font-family: "Roboto", sans-serif;
        font-size: 1.2em;
        color: #f76c6c;
      }
    </style>
  </head>
  <body>
    <br /><br /><br /><br /><br /><br /><br /><br />
    <div class="form-container">
      <div class="heading-text">
        <h1>Welcome to Know My Recipe!</h1>
        <p>Join our community and spice up your cooking game!</p>
      </div>
      <form id="signup-form">
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input
            type="text"
            id="full-name"
            name="full-name"
            placeholder="Your Full Name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email Address"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Create a Password"
          />
        </div>
        <div class="form-group">
          <label for="cooking-skills">Cooking Skills Level</label>
          <select id="cooking-skills" name="cooking-skills">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
            <option value="Professional">Professional</option>
          </select>
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </body>
</html>
